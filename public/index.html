<html>

<head>
   <title>Push demo</title>
   <script type="text/javascript" src="cordova.js"></script>

* {
    -webkit-tap-highlight-color: rgba(0,0,0,0); /* make transparent link selection, adjust last value opacity 0 to 1.0 */
}

body {
    -webkit-touch-callout: none;                /* prevent callout to copy image, etc when tap to hold */
    -webkit-text-size-adjust: none;             /* prevent webkit from resizing text to fit */
    -webkit-user-select: none;                  /* prevent copy paste, to allow, change 'none' to 'text' */
    background-color:#E4E4E4;
    background-image:linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%);
    background-image:-webkit-linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%);
    background-image:-ms-linear-gradient(top, #A7A7A7 0%, #E4E4E4 51%);
    background-image:-webkit-gradient(
        linear,
        left top,
        left bottom,
        color-stop(0, #A7A7A7),
        color-stop(0.51, #E4E4E4)
    );
    background-attachment:fixed;
    font-family:'HelveticaNeue-Light', 'HelveticaNeue', Helvetica, Arial, sans-serif;
    font-size:12px;
    height:100%;
    margin:0px;
    padding:0px;
    text-transform:uppercase;
    width:100%;
}

/* Portrait layout (default) */
.app {
    background:url(../img/logo.png) no-repeat center top; /* 170px x 200px */
    position:absolute;             /* position in the center of the screen */
    left:50%;
    top:30%;
    height:50px;                   /* text area height */
    width:90%;                   /* text area width */
    text-align:center;
    padding:180px 0px 0px 0px;     /* image height is 200px (bottom 20px are overlapped with text) */
    margin:-115px 0px 0px -45%;  /* offset vertical: half of image height and text area height */
                                   /* offset horizontal: half of text area width */
}

.statustext {
    height: 50px; 
    width: 90%; 
    font-size: 12px; 
    overflow: auto;
}

/* Landscape layout (with min-width) */
@media screen and (min-aspect-ratio: 1/1) and (min-width:400px) {
    .app {
        /* background-position:left center; */
        /* padding:75px 0px 75px 170px; */  /* padding-top + padding-bottom + text area = image height */
        /* margin:-90px 0px 0px -198px; */  /* offset vertical: half of image height */
                                      /* offset horizontal: half of image width and text area width */
    }
}

h1 {
    font-size:24px;
    font-weight:normal;
    margin:0px;
    overflow:visible;
    padding:0px;
    text-align:center;
}

.event {
    border-radius:4px;
    -webkit-border-radius:4px;
    color:#FFFFFF;
    font-size:12px;
    margin:0px 30px;
    padding:2px 0px;
}

.event.listening {
    background-color:#333333;
    display:block;
}

.event.received {
    background-color:#4B946A;
    display:none;
}

@keyframes fade {
    from { opacity: 1.0; }
    50% { opacity: 0.4; }
    to { opacity: 1.0; }
}
 
@-webkit-keyframes fade {
    from { opacity: 1.0; }
    50% { opacity: 0.4; }
    to { opacity: 1.0; }
}
 
.blink {
    animation:fade 3000ms infinite;
    -webkit-animation:fade 3000ms infinite;
}

      </style>

</head>

<body>
<div class="app">
   <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
   </div>
   <br>
   <fieldset>
      <legend>Pushwoosh status:</legend>
      Push token: <br>
      <div class="statustext" id="pushToken"></div>
      Push message: <br>
      <div class="statustext" id="pushMessage"></div>
      Push data: <br>
      <div class="statustext" id="pushData"></div>
   </fieldset>
</div>
<script type="text/javascript">
   /*
  * Licensed to the Apache Software Foundation (ASF) under one
  * or more contributor license agreements.  See the NOTICE file
  * distributed with this work for additional information
  * regarding copyright ownership.  The ASF licenses this file

  * software distributed under the License is distributed on an
  * "AS IS" BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY
  * KIND, either express or implied.  See the License for the
  * specific language governing permissions and limitations
  * under the License.
  */

   function onPushwooshInitialized(pushNotification) {

      //if you need push token at a later time you can always get it from Pushwoosh plugin
      pushNotification.getPushToken(
         function (token) {
            console.info('push token: ' + token);
         }
      );

      //and HWID if you want to communicate with Pushwoosh API
      pushNotification.getPushwooshHWID(
         function (token) {
            console.info('Pushwoosh HWID: ' + token);
         }
      );

      //settings tags
      pushNotification.setTags({
         tagName: "tagValue",
         intTagName: 10
      },
         function (status) {
            console.info('setTags success: ' + JSON.stringify(status));
         },
         function (status) {
            console.warn('setTags failed');
         }
      );

      pushNotification.getTags(
         function (status) {
            console.info('getTags success: ' + JSON.stringify(status));
         },
         function (status) {
            console.warn('getTags failed');
         }
      );

      //start geo tracking.
      pushNotification.startLocationTracking();
   }

   function initPushwoosh() {
      var pushNotification = cordova.require("pushwoosh-cordova-plugin.PushNotification");

      //set push notifications handler
      document.addEventListener('push-notification',
         function (event) {
            var message = event.notification.message;
            var userData = event.notification.userdata;

            document.getElementById("pushMessage").innerHTML = message + "<p>";
            document.getElementById("pushData").innerHTML = JSON.stringify(event.notification) + "<p>";

            //dump custom data to the console if it exists
            if (typeof (userData) != "undefined") {
               console.warn('user data: ' + JSON.stringify(userData));
            }
         }
      );

      //initialize Pushwoosh with projectid: "GOOGLE_PROJECT_ID", appid : "PUSHWOOSH_APP_ID". This will trigger all pending push notifications on start.
      pushNotification.onDeviceReady({
         projectid: "697813948914",
         appid: "65F73-60083",
         serviceName: ""
      });

      //register for push notifications
      pushNotification.registerDevice(
         function (status) {
            document.getElementById("pushToken").innerHTML = status.pushToken + "<p>";
            onPushwooshInitialized(pushNotification);
         },
         function (status) {
            alert("failed to register: " + status);
            console.warn(JSON.stringify(['failed to register ', status]));
         }
      );
   }

   var app = {
      // Application Constructor
      initialize: function () {
         this.bindEvents();
      },
      // Bind Event Listeners
      //
      // Bind any events that are required on startup. Common events are:
      // 'load', 'deviceready', 'offline', and 'online'.
      bindEvents: function () {
         document.addEventListener('deviceready', this.onDeviceReady, false);
      },
      // deviceready Event Handler
      //
      // The scope of 'this' is the event. In order to call the 'receivedEvent'
      // function, we must explicity call 'app.receivedEvent(...);'
      onDeviceReady: function () {
         initPushwoosh();
         app.receivedEvent('deviceready');
      },
      // Update DOM on a Received Event
      receivedEvent: function (id) {
         var parentElement = document.getElementById(id);
         var listeningElement = parentElement.querySelector('.listening');
         var receivedElement = parentElement.querySelector('.received');

         listeningElement.setAttribute('style', 'display:none;');
         receivedElement.setAttribute('style', 'display:block;');

         console.log('Received Event: ' + id);
      }
   };

   app.initialize();
</script>
</body>

</html>
