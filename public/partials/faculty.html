<div class="main-content">
    <div class="full-container">
        <div class="email-app">
            <div class="email-wrapper row">
                <div class="email-list" style="overflow-y:auto;">
                  <div class="email-list-tools">
                     <div class="form-group input-group no-mrg-btm">
                        <input style="height:50px" ng-model="filterName" type="text" class="form-control input-sm" placeholder="Search">
                        <!--<div class=" input-group-addon padding-3">
                                <button class="btn btn-sm" type="submit">
                                    <i class="ti-search"></i>
                                </button>
                            </div>-->
                     </div>
                  </div>
                    <div class="email-list-wrapper scrollable ps-theme-default ps-active-y" data-ps-id="58758e10-f15b-ea97-70c0-6c1ebe3ba29e">
                        
                        <div class="list-view-group-container">
                          
                            <ul class="email-list-item list-unstyled list-info">
                              
                                <li class="email-item" ng-repeat="(key,pre) in ortho.InternationalFaculty">
                                    <!-- {{faculty}} -->
                                   
                                    <img onerror="checkImg(this)"  class="thumb-img img-circle"  ng-src="{{ 'images/ortho/international-faculty/'+replaceSlash(pre.Image)+''}}" alt="">
                                    <div class="info">
                                        <a  ng-click="returnDescription(faculty.name,key,$index)" href="javascript:void(0)" class="title no-pdd-vertical text-semibold inline-block">{{pre.Name}}<br />
                                            <small>{{pre.Country}}</small>
                                        </a>
                                        <p ng-if="faculty.showDescp" style="font-size: 11px;margin-top: 7px;" class="descitpions" style="line-height: 1.3" ng-bind-html="faculty.description"></p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
   p{
      margin:0;
   }
   </style>
