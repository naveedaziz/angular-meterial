<div class="main-content" ng-init="get_data('faculty','facultys')">
    <div class="full-container">
        <div class="email-app">
            <div class="email-wrapper row">
                <div class="email-list" style="overflow-y:auto;">
                    <div class="email-list-tools">
                        <div class="form-group input-group no-mrg-btm">
                            <input type="text" class="form-control input-sm" placeholder="Search">
                            <div class=" input-group-addon padding-3">
                                <button class="btn btn-sm" type="submit">
                                    <i class="ti-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="email-list-wrapper scrollable ps-container ps-theme-default ps-active-y" data-ps-id="58758e10-f15b-ea97-70c0-6c1ebe3ba29e">
                        <div class="list-view-group-container">
                            <ul class="email-list-item list-unstyled list-info">
                                <li class="email-item" ng-repeat="faculty in facultys">
                                    <img class="thumb-img img-circle" src="assets/thumb-1.jpg" alt="">
                                    <div class="info">
                                        <a href="" class="title no-pdd-vertical text-semibold inline-block">{{faculty.name}},
                                            <small>{{faculty.Designation}}</small>
                                        </a>
                                        <p class="width-80 no-mrg-btm" style="line-height: 1.3">{{faculty.description}}</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
