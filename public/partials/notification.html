<div class="main-content" ng-init="get_data('notification','notifications')">
   <div class="full-container" style="    padding: 10px;">
                  <p class="col-md-12 h5 text-danger text-center padding-25" ng-if="loadingData">
                     <span class="fa fa-spinner fa-spin "></span> Loading
                  </p>
                  <p class="col-md-12  text-center padding-25" ng-if="!loadingData && !notifications.length">
                      Please check back later.
                  </p>
                           <div  ng-repeat="not in notifications">
                              <div class="col-md-5">
                                 <p>({{not.name}})</p>
                              </div>
                              <hr>
                              <div class="clearfix"></div>
                            </div>
                       
            
           
        
      
   </div>
</div>
</div>
