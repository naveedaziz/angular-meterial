<div class="main-content" ng-init="get_data('organization_commitee','organization_commitees')">

    
   <div class="container-fluid">

      <div class="row">
         <div class="col-md-4 col-xs-12">
            <div class="card calendar-event">
               <div class="card-block overlay-dark bg" style="background-image: url('assets/img-1.jpg')">
                  <div class="text-center">
                     <h1 class=" text-light mrg-btm-5 lh-1">Organization Committee</h1>
                  </div>
               </div>
               <div class="card-block">
                  <div class="feed-header">
                        <p class="col-md-12 h5 text-danger text-center padding-25" ng-if="loadingData">
                                <span class="fa fa-spinner fa-spin "></span> Loading
                            </p>
                     <ul class="list-unstyled list-info">
                        <li class="pdd-vertical-15 border bottom" ng-repeat="committee in organization_commitees">
                           <img class="thumb-img img-circle" src="assets/user.png" alt="No Image Available" ng-if="!committee.image" />
                           <img class="thumb-img img-circle" src="assets/thumb-1.jpg" alt="" ng-if="committee.image" />
                           <div class="info">
                              <a href="" class="title no-pdd-vertical text-semibold inline-block">{{committee.name}}</a>
                              <p class="text-muted">{{committee.designation}}</p>
                              <p class="width-80 no-mrg-btm" style="line-height: 1.3">{{committee.description}}</p>
                           </div>
                        </li>
                        
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
