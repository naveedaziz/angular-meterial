<div class="main-content" ng-init="question_list()">
   <div class="full-container" style="    padding: 10px;">
     
         
          
               
                  <p class="col-md-12 h5 text-danger text-center padding-25" ng-if="loadingData">
                     <span class="fa fa-spinner fa-spin "></span> Loading
                  </p>
                 
                           <div  ng-repeat="question in questionList">
                              <div class="col-md-5">
                                 <h5 ng-class="{'strike-through':question.status}" class="card-title"><input type="checkbox" ng-click="strikeThrogh(question.id);question.status = true"> <b>Question</b> {{question.question}}</h5>
                                 <p><b>User Name :</b> ({{question.name}})</p>
                              </div>
                              <hr>
                              <div class="clearfix"></div>
                            </div>
                       
            
           
        
      
   </div>
</div>
</div>
