<div class="app">
    <div class="authentication">
        <div class="sign-in-2">
            <div class="container-fluid no-pdd-horizon bg" style="background-image: url('assets/img-30.jpg')">
                <div class="row">
                    <div class="col-md-10 mr-auto ml-auto">
                        <div class="row">
                            <div class="mr-auto ml-auto full-height height-100">
                                <div class="vertical-align full-height">
                                    <div class="table-cell">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="pdd-horizon-30 pdd-vertical-30">
                                                    <div class="mrg-btm-30">
                                                        <img class="img-responsive inline-block" src="assets/images/logo/logo.png" alt="">
                                                        <h2 class="inline-block pull-right no-mrg-vertical pdd-top-15">Register</h2>
                                                    </div>

                                                    <div ng-if="registerError" class="alert alert-danger" id="duplicateEmailError">
                                                        <small>{{register.email}} is already registered with EvoCon. Please use a different email address.</small>
                                                    </div>

                                                    <p class="mrg-btm-15 font-size-13">Please fill the form below and get your self register for the event</p>
                                                    <form class="ng-pristine ng-valid" ng-submit="registerUser()">
                                                        <div class="form-group">
                                                            <input required type="text" id="register_name" ng-model="register.name" class="form-control" placeholder="Name">
                                                        </div>
                                                        <div class="form-group">
                                                            <input required type="email" id="register_email" ng-model="register.email" class="form-control" placeholder="Email">
                                                        </div>
                                                        <div class="form-group">
                                                            <input required type="password" id="register_password" ng-model="register.password" class="form-control" placeholder="Password">
                                                        </div>
                                                        <div class="form-group">
                                                            <input  type="text" id="register_designation" ng-model="register.designation" class="form-control" placeholder="Designation">
                                                        </div>
                                                        <div class="mrg-top-20 text-right">
                                                            <button class="btn btn-info btn-block">Register</button>
                                                        </div>

                                                        <br />

                                                        <div class="text-center">
                                                            <a href="">Login</a> |
                                                            <a href="">Forgot Password?</a>
                                                        </div>

                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
