<div class="main-content" ng-init="getYoutubeChannelVideos()">
   <div class="container-fluid">
      <div class="row">
         <div class="col-lg-3" ng-repeat="videos in youtubeVideos">
            <div class="card">
               <div class="card-media">
                        <iframe id="player" type="text/html" width="100%" height="100%"
                        ng-src="{{getVideoSrc(videos.id.videoId)}}"
                        frameborder="0" sandbox="allow-same-origin allow-scripts"></iframe>
               </div>
               <div class="card-block padding-15">
                  <h4 class="mrg-btm-10 no-mrg-top">{{videos.snippet.title}}</h4>
                  <p>{{videos.snippet.description}}</p>

               </div>
            </div>
         </div>
      </div>
   </div>
</div>
